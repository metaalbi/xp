<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP CV Desktop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="desktop" id="desktop" aria-label="Windows XP desktop" tabindex="-1"></main>

    <nav class="taskbar" aria-label="Windows XP taskbar">
        <button class="start-button" id="startButton" type="button" aria-pressed="false" aria-controls="startMenu">
            <span class="start-logo" aria-hidden="true"></span>
            Start
        </button>
        <div class="taskbar-buttons" id="taskbarButtons" role="tablist" aria-label="Open windows"></div>
        <div class="system-tray" aria-label="System tray">
            <span id="trayClock" aria-live="polite"></span>
        </div>
    </nav>

    <aside class="start-menu" id="startMenu" role="menu" aria-hidden="true">
        <header class="start-menu-header">
            <div class="start-menu-avatar" id="startMenuAvatar">XP</div>
            <div>
                <div class="start-menu-name" id="startMenuName">User</div>
                <div class="start-menu-role" id="startMenuRole">Professional</div>
            </div>
        </header>
        <div class="start-menu-body">
            <div class="start-menu-main" id="startMenuPrograms" role="menu" aria-label="Pinned programs"></div>
            <div class="start-menu-secondary" aria-label="Shortcuts">
                <div class="start-menu-secondary-title">This computer</div>
                <div class="start-menu-secondary-items" id="startMenuShortcuts" role="menu"></div>
            </div>
        </div>
        <footer class="start-menu-footer">
            <button type="button" class="start-menu-footer-button" id="startMenuLogOff">Log Off</button>
            <button type="button" class="start-menu-footer-button power" id="startMenuShutDown">Turn Off Computer</button>
        </footer>
    </aside>

    <script src="js/cv-data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
